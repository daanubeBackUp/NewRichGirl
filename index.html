    <body>
        <main id="main">
            <section id="sectionGrid">
                <header id="headerSection">
                    <div class="header-container">
                        <div id="Ricachona" class=""> </div>
                        <div id="waves" class=""> </div>
                        <div id="logo" class=""> </div>
                        <a id="goDown" href="#resultados" >
                            <i class="fa-solid fa-angles-down fa-bounce"></i>
                        </a>
                    </div>
                </header>
                <!-- //////////////////////////////////////////////////////////////////////////////////////// -->
                <section id="resultados" class="bodySection">
                    <article class="articleSection">
                        <section class="section" id="gameModeSection">
                            <div id="gameModeTitle">
                                <h3>– Modalidad de Juego –</h3>
                            </div>
                            <div id="gameModeSelectors">
                                <article id="buttonGroup">
                                    <a id="triplesBtn" href="#triples">triples</a>
                                    <a id="animalsBtn" href="#animalitos">animalitos</a>
                                </article>
                            </div>
                            <div id="gameModeDateTitle">
                                <h5 id="dateTitle">Seleccione una fecha para consultar los sorteos</h5>
                            </div>
                            <div id="gameModeDatePicker">
                                <form method="GET" action="">
                                    <input type="date" class="form-control" name="date" id="date" />
                                    <button type="submit" id="submitBtn">Ver resultados</button>
                                </form>
                            </div>
                        </section>
                    </article>
                    <!-- //////////////////////////////////////// -->
                    <article id="triples" class="articleSection evenSection">
                        <section class="sectionTitle">
                            <h3 id="tripleModeTitle">– triples –</h3>
                        </section>
                        <section id="tripleModeSection" class="tripleModeSection" />
                    </article>
                    <!-- //////////////////////////////////////// -->
                    <article id="animalitos" class="articleSection">
                        <section class="sectionTitle">
                            <h3 id="animalsModeTitle">– animalitos –</h3>
                        </section>
                        <section class="animalsModeSection" / >
                    </article>
                    <!-- //////////////////////////////////////// -->
                    <!-- <section id="contactSection"></section> -->
                    <!-- //////////////////////////////////////// -->
                    <article class="articleSection">
                        <section id="footerSection">
                            <figure id="" class="">
                                <img src="./images/logos/logoLoteriaMargarita.webp" />
                            </figure>
                            <figure id="" class="">
                                <img src="./images/logos/logoConalot.webp" />
                            </figure>
                        </section>
                    </article>
                    <!-- //////////////////////////////////////// -->
                </section>
                <!-- //////////////////////////////////////////////////////////////////////////////////////// -->

                <a id="goUp" href="#resultados"> </a>
            </section>
        </main>
        
        <script src="../js/main.js"></script>
